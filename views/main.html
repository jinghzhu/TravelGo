		<div class="row">
		<section class="search-section col-xs-7 col-md-5">

			    <input id="location" type="text" class="form-control relative-input" placeholder="Location">
			    <i id="search" class="glyphicon glyphicon-search glyphicon-icon"></i>
			</div>
			<div class="col-xs-7 col-md-3">
			    <input id="startDate" type="text" class="form-control" placeholder="Start">
			    <i class="glyphicon glyphicon-calendar"></i>
			</div>
			<div class="col-xs-7 col-md-3">
			    <input id="endDate" type="text" class="form-control" placeholder="End">
			    <i class="glyphicon glyphicon-calendar"></i>
			</div>
		</section>
		<section class="logo-title-section col-xs-5 col-md-3">
		</section>
		<section class="map-location-section">
        	<span id="topLoc" class="location"></span>
			<i class="glyphicon glyphicon-map-marker"></i>
		</section>
		</div>
	</header>

			<aside id="leftbar" class="left-side-nav-tab">

			</aside>

				<!-- Attrication Card List / Map -->
				<div class="main-title">Top Attractions</div>atu
				<div id="cityList" class="row attrication-list">

				</div>
			</article>

			<aside id="right" class="col-xs-12 col-md-7 right-side-map">
				<!-- Routes List -->
				<div class="right-title">
					<span>First day trip</span>
					<span>|</span>
					<span id="firstDate"></span>
				</div>
				<div class="map-container" id="map">

				</div>
			</aside>
		</div>

  <script type="text/javascript" charset="UTF-8">


    /**
     * Boilerplate map initialization code starts below:
     */

    //Step 1: initialize communication with the platform
    var platform = new H.service.Platform({
      app_id: 'DemoAppId01082013GAL',
      app_code: 'AJKnXv84fjrb0KIHawS0Tg',
      useCIT: true,
      useHTTPS: true
    });
    var defaultLayers = platform.createDefaultLayers();

    //Step 2: initialize a map - this map is centered over Europe
    var map = new H.Map(document.getElementById('map'),
      defaultLayers.normal.map, {
        center: {lat: 52, lng: 5},
        zoom: 5
      });

    //Step 3: make the map interactive
    // MapEvents enables the event system
    // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Create the default UI components
    var ui = H.ui.UI.createDefault(map, defaultLayers);
