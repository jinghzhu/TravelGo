<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/css/style.css">
  <link src="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap-datepicker.min.css">
</head>
<body onkeydown="onEnter();">
  <div class="container-fluid travel-bg-div container-class">
    <div id="myCarousel" class="carousel slide slideclass" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner slideclass" role="listbox">
			<div class="item active">
				<img src="/images/image2.jpg" alt="1" >
			</div>

			<div class="item">
				<img src="/images/image1.jpg" alt="2">
			</div>

			<div class="item">
				  <img src="/images/image4.png" alt="3">
			</div>
		</div>
	</div>
    <div class="searchInput">
      <section class="logo-title-section">
      </section>
      <section class="search-section col-xs-12 col-md-8">
        <div class="col-xs-7 col-md-5 location-group-div">
          <input id="location" type="text" class="form-control" placeholder="Destination">
          <i id="search" class="glyphicon glyphicon-search"></i>
        </div>
        <div class="col-xs-5 col-md-3">
          <input id="startDate" type="text" class="form-control" placeholder="Start Date">
          <i class="glyphicon glyphicon-calendar"></i>
        </div>
        <div class="col-xs-5 col-md-3">
          <input id="endDate" type="text" class="form-control" placeholder="End Date">
          <i class="glyphicon glyphicon-calendar"></i>
        </div>
      </section>
    </div>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/lib/bootstrap-datepicker.min.js"></script>
  <script src="/js/pikaday.js"></script>

  <script>
    $('#myCarousel').carousel({
      interval: 3000
    })
  </script>

  <script src="/js/app.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/cityActions.js"></script>
  <script src="/js/indexSearch.js"></script>
</body>
</html>
